<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center py-4">
      <h1 class="text-center">serch for phone</h1>
      <div class="form d-flex gap-1">
        <input
          class="form-control"
          type="text"
          name="serch"
          id="serch"
          placeholder="serch for phone"
        />
        <button class="btn btn-primary" type="submit" id="serchBtn">
          serch
        </button>
      </div>
      <div class="container-fluid">
        <div
          id="phoneDisplay"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 py-4"
        >
          <!-- card will append in this place -->
        </div>
        <button id="moreBtn" class="btn btn-primary d-none">more ...</button>
        <!-- loding img -->
        <img
          id="loding"
          class="d-none"
          src="./images/giphy.gif"
          alt="loding..."
        />
      </div>
      <h1 id="noDataFound" class="text-center bg-warning d-none">
        NO data found
      </h1>
      <!-- modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="dynamicModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="dynamicModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div id="modalConetent" class="modal-content">
            <!-- modal content will append in this place -->
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="dynamicModalLabel">
                <!-- title -->
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="true"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active bg-dark"
                    style="border: 1px solid #fff"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    class="bg-dark"
                    style="border: 1px solid #fff"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    class="bg-dark"
                    style="border: 1px solid #fff"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div id="carousel" class="carousel-inner">
                  <!-- carosel -->
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon bg-dark p-1 rounded-circle"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon bg-dark p-1 rounded-circle"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <hr />
              <ol id="mainFeatures" type="I">
                <h2>main features</h2>
                <!-- mainFeatures -->
              </ol>
              <hr />
              <ol id="othersFeatures" type="I">
                <!-- other's features -->
              </ol>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
